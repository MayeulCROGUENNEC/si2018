<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Une Année de Voyages</title>
  <link rel="shortcut icon" href="img2/favicon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="./img/src.f51fa5be.css">
  
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
  <header class="Header">
    <img class="Header__logo" src="img/logo-lesite.svg" alt="Logo de Une Anneée de Voyages">

    <div class="Header__main">
      <div class="Header__main__text">
        <h1 class="Header__main__textTitle">Une Année de Voyages</h1>
        <h2 class="Header__main__textSubtitle">Le seul magazine-book annuel qui regroupe tout ce qu’il faut
          pour voyager toute l’année.</h2>
        <a href="mook.html" class="Header__main__textLink">En savoir plus</a>
      </div>
    </div>

  </header>

  <div class="Header__nav">
    <a href="" class="Header__navLink Header__navLink-active">Accueil</a>
    <a href="" class="Header__navLink">Fiches</a>
    <a href="classement.html" class="Header__navLink">Classement</a>
    <a href="mook.html" class="Header__navLink Header__navLink-right">Le MOOK</a>
    <a href="" class="Header__navLink">Contact</a>
  </div>

  <div class="Transition"></div>
  <div class="Filter">
    <h3 class="Filter__title">Vous recherchez..</h3>
    <div class="Filter__content">

      
      <input class="Filter__content__input" type="checkbox" name="article" id="articles" checked>
      <label class="Filter__content__label" for="articles">Nos articles</label>
      
      <input class="Filter__content__input" type="checkbox" name="boite" id="boites" checked>
      <label class="Filter__content__label" for="boites">Boîtes à images</label>

      <input class="Filter__content__input" type="checkbox" name="bon" id="bon-plan" checked>
      <label class="Filter__content__label" for="bon-plan">Bon plans</label>
      
      <input class="Filter__content__input" type="checkbox" name="fiches" id="fiches">
      <label class="Filter__content__label" for="fiches">Fiches pratiques</label>
      
      <input class="Filter__content__input" type="checkbox" name="twitter" id="twitter">
      <label class="Filter__content__label" for="twitter">Actu Twitter</label>
      
      <input class="Filter__content__input" type="checkbox" name="selection" id="selection">
      <label class="Filter__content__label" for="selection">Notre sélection</label>
      
      <input class="Filter__content__input" type="checkbox" name="bars" id="bars">
      <label class="Filter__content__label" for="bars">Bars</label>
      
      <input class="Filter__content__input" type="checkbox" name="restaurant" id="restaurant">
      <label class="Filter__content__label" for="restaurant">Restaurants</label>
      
      <input class="Filter__content__input" type="checkbox" name="hotels" id="hotels">
      <label class="Filter__content__label" for="hotels">Hôtels</label>
      
      <input class="Filter__content__input" type="checkbox" name="spas" id="spas">
      <label class="Filter__content__label" for="spas">Spas</label>
      
    </div>
  </div>

  <main class="Main">
 

  </main>

  <script src="js/slider.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
