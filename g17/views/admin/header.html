
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>

<body>
    <body>

        <header style="margin-bottom: 100px;">
          <!-- Fixed navbar -->
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/admin/index">Une Ann√©e de Voyages.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if (href === '/admin/add')%}active{% endif %}">
                  <a class="nav-link" href="/admin/index">Articles </a>
                </li>
                <li class="nav-item {% if (href === '/admin/airlinescompanies/add')%} active {% endif %}">
                  <a class="nav-link" href="/admin/airlinescompanies">Airlines Companies </a>
                </li>
                <li class="nav-item {% if (href === '/admin/imagesbox/add')%} active {% endif %}">
                    <a class="nav-link" href="/admin/imagesbox">Images Box </a>
                  </li>
                  <li class="nav-item {% if (href === '/admin/partners/add')%} active {% endif %}">
                    <a class="nav-link" href="/admin/partners">Partners </a>
                  </li>
                  <li class="nav-item {% if (href === '/admin/factsheets/add')%} active {% endif %}">
                    <a class="nav-link" href="/admin/factsheets">Factc Sheets </a>
                  </li>
                  <a href="/index" class="btn btn-outline-light my-2 my-lg-0 ">Site</a>
              </ul>
            </div>
          </nav>
        </header>
        {% block content %}
        {% endblock %}


<footer class="footer">

    </div>
  </footer>
